<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="controls">
        <div class="controls-size">
          <h3>Board size</h3>
          <input
            class="range"
            type="range"
            value="0"
            max="100"
            oninput="num.value = this.value"
          />
          <output id="num">0</output>
        </div>
        <div class="color">
          <h3>Pick a color</h3>
          <input type="color" value="#0000" class="color-picker" />
        </div>
        <button class="btn-rainbow">RAINBOW</button>
      </section>
      <section class="main">
        <h1>Etch-A-Sketch</h1>
        <div class="sketch-pad"></div>
      </section>
    </div>
  </body>
</html>
